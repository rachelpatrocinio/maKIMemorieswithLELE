<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c473752e7c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/media-query.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>maKIMemorieswithLELE</title>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <img src="./texts/title.jpg" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero my-3">
            <div class="container">
                <div class="row my-2">
                    <div class="col-4">
                        <img class="rounded" src="./img /kim-lele.jpg" alt="">
                    </div>
                    <div class="col-4 align-self-center">
                        <img class="rounded" src="./img /kim-lele4.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="rounded" src="./img /kim-lele2.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="countdown my-5">
            <div class="container">
                <div class="row text-center justify-content-center">
                    <div class="col-12">
                        <img src="./texts/date.jpg" alt="">
                    </div>
                    <div class="col-10 col-md-6 px-5 py-3">
                        <div style="left:0; width:100%; height:0; position:relative; padding-bottom:25%; margin:0 auto"><iframe src="https://www.tickcounter.com/widget/countdown/4934512" style="top:0; left:0; width:100%; height:100%; position:absolute; border:0; overflow:hidden" title="My countdown"></iframe></div>
                    </div>
                </div>
            </div> 
        </section>

        <section class="attire">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <img src="./texts/attire-woman.jpg" alt="">
                    </div>
                    <div class="col-12">
                        <img src="./texts/attire.jpg" alt="">
                    </div>
                    <div class="col-12">
                        <img src="./texts/attire-man.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="wedding-place my-5">
            <div class="container">
                <dic class="row justify-content-center">
                    <div class="col-12 d-flex flex-column align-items-center mt-3">
                        <i class="fs-2 mb-2 fa-solid fa-location-dot"></i>
                        <img src="./texts/wedding-place.jpg" alt="">
                    </div>
                    <iframe class="col-12 wedding-place-video" title="vimeo-player" src="https://player.vimeo.com/video/613309186?h=7a0b5750e4" width="640" height="250" frameborder="0"    allowfullscreen></iframe>
                    <iframe class="col-12 mt-2" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2962.41687528085!2d12.367994976314566!3d42.05568305427666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f43f48f446a77%3A0xab4909c09399782e!2sScuderie%20San%20Giorgio!5e0!3m2!1sit!2sit!4v1708124077942!5m2!1sit!2sit" width="610" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </dic>
            </div>
        </section>
    </main>
    
</body>
</html>
